<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio | picinview</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Licorice&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            scrollbar-width: none; 
            -ms-overflow-style: none; 
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            overflow-x: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: opacity 0.8s ease;
            pointer-events: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .page-content {
            position: relative;
            width: 100%;
            min-height: 100vh;
            z-index: 10;
            display: none; 
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .page-content.active {
            display: block;
            opacity: 1;
        }

        .page-content.active.fixed-page {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fixed-page {
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
            z-index: 100;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            cursor: pointer;
        }

        .nav-link {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .nav-link:hover {
            opacity: 0.5;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .hero-text {
            text-align: center;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 2.5rem 4rem;
            backdrop-filter: blur(8px);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            pointer-events: auto;
        }

        .hero-title {
            font-size: clamp(2rem, 8vw, 6rem);
            line-height: 1;
            font-weight: 900;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .galleries-section {
            padding: 10vh 5vw;
            background: linear-gradient(to bottom, transparent, #050505 20%);
        }

        .gallery-folder {
            position: relative;
            width: 100%;
            height: 60vh;
            margin-bottom: 10vh;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .gallery-folder:hover {
            transform: scale(0.98);
        }

        .folder-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            transition: transform 1.2s ease, opacity 0.6s ease;
        }

        .gallery-folder:hover .folder-image {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .folder-info {
            position: absolute;
            bottom: 4rem;
            left: 4rem;
            pointer-events: none;
        }

        .folder-title {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .sub-page-container {
            max-width: 800px;
            width: 90%;
            background: rgba(10, 10, 10, 0.9);
            padding: 4rem;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        body { cursor: none; }
        .custom-cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            mix-blend-mode: difference;
            transition: none; 
            transform: translate(-50%, -50%);
        }

        input, textarea {
            background: transparent;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            width: 100%;
            padding: 1.2rem 0;
            margin-bottom: 3.5rem;
            color: white;
            outline: none;
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus { border-bottom-color: white; }
        textarea { margin-bottom: 3rem; }

        .submit-btn {
            margin-top: 1.5rem;
            display: inline-block;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo" onclick="switchPage('portfolio')">PICINVIEW</div>
        <div class="flex space-x-8">
            <div class="nav-link" onclick="switchPage('portfolio')">Portfolio</div>
            <div class="nav-link" onclick="switchPage('about')">About Me</div>
            <div class="nav-link" onclick="switchPage('contact')">Contact</div>
        </div>
    </nav>

    <div class="custom-cursor" id="cursor"></div>

    <!-- 頁面 1: Portfolio -->
    <div id="page-portfolio" class="page-content active">
        <section class="hero-section">
            <div class="hero-text">
                <h1 class="hero-title uppercase">picinview</h1>
                <p class="text-sm tracking-[0.5em] uppercase opacity-70">Pick the evanescent in view</p>
                <div class="mt-8 animate-bounce opacity-40">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
            </div>
        </section>

        <section class="galleries-section">
            <div class="gallery-folder">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80" class="folder-image" alt="Landscape">
                <div class="folder-info"><p class="text-xs tracking-[0.4em] opacity-60 mb-2">Category 01</p><h3 class="folder-title">Landscapes</h3></div>
            </div>
            <div class="gallery-folder">
                <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?auto=format&fit=crop&w=1200&q=80" class="folder-image" alt="Street">
                <div class="folder-info"><p class="text-xs tracking-[0.4em] opacity-60 mb-2">Category 02</p><h3 class="folder-title">Urban Stories</h3></div>
            </div>
            <div class="gallery-folder">
                <img src="https://lh3.googleusercontent.com/d/1JyR9w7pQdU9SXnI5RR1FhqtiBauiPm56=w10000" class="folder-image" alt="Portrait">
                <div class="folder-info"><p class="text-xs tracking-[0.4em] opacity-60 mb-2">Category 03</p><h3 class="folder-title">Portraiture</h3></div>
            </div>
        </section>
    </div>

    <!-- 頁面 2: About Me -->
    <div id="page-about" class="page-content fixed-page">
        <div class="sub-page-container text-center">
            <h2 class="text-7xl mb-6" style="font-family: 'Licorice', cursive; text-transform: none; letter-spacing: normal;">Jason Shih</h2>
            <div class="space-y-6 opacity-80 text-lg leading-relaxed mb-10">
                <p>一個在新竹載浮載沉的研究生，在生活的風口浪尖，拿著相機進入觀景窗裡的桃花源。</p>
                <p>光影流動之際，我試圖在喧囂的世界中尋找那份寧靜的平衡。</p>
            </div>
            <div class="flex flex-wrap justify-center gap-x-8 gap-y-4 pt-8 border-t border-white/10">
                <a href="https://www.instagram.com/picinview/" target="_blank" class="text-xs font-bold tracking-[0.3em] uppercase hover:text-gray-400 transition flex items-center">Instagram</a>
                <a href="https://www.threads.net/@picinview" target="_blank" class="text-xs font-bold tracking-[0.3em] uppercase hover:text-gray-400 transition flex items-center">Threads</a>
                <a href="https://www.youtube.com/@picinview" target="_blank" class="text-xs font-bold tracking-[0.3em] uppercase hover:text-gray-400 transition flex items-center">YouTube</a>
            </div>
        </div>
    </div>

    <!-- 頁面 3: Contact -->
    <div id="page-contact" class="page-content fixed-page">
        <div class="sub-page-container">
            <h2 class="text-3xl font-black mb-12 uppercase tracking-widest text-center">Contact</h2>
            <form id="contactForm" class="w-full" onsubmit="handleMailSend(event)">
                <input type="text" id="senderName" placeholder="YOUR NAME" required>
                <input type="email" id="senderEmail" placeholder="YOUR EMAIL" required>
                <textarea id="senderMessage" rows="4" placeholder="YOUR MESSAGE" required></textarea>
                <div class="submit-btn w-full text-center">
                    <button type="submit" class="border border-white px-10 py-4 text-[10px] tracking-[0.3em] uppercase hover:bg-white hover:text-black transition pointer-events-auto">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="fluid-canvas"></canvas>
    </div>

    <script type="module">
        const canvas = document.getElementById('fluid-canvas');
        const cursor = document.getElementById('cursor');
        const canvasContainer = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d', { alpha: false }); 
        
        let width, height;
        let mouse = { x: 0, y: 0, px: 0, py: 0 };
        let points = [];
        let scrollOffset = 0;
        const scrollSpeed = 0.3; 

        // 頁面切換與捲動管理
        window.switchPage = (pageId) => {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            const targetPage = document.getElementById(`page-${pageId}`);
            if (targetPage) targetPage.classList.add('active');
            window.scrollTo(0, 0);
            if (pageId !== 'portfolio') {
                canvasContainer.style.opacity = "0.2";
                document.body.style.overflow = "hidden";
            } else {
                canvasContainer.style.opacity = "1";
                document.body.style.overflowY = "scroll"; 
            }
        };

        window.handleMailSend = (e) => {
            e.preventDefault();
            const name = document.getElementById('senderName').value;
            const email = document.getElementById('senderEmail').value;
            const message = document.getElementById('senderMessage').value;
            const subject = encodeURIComponent(`Contact from ${name} - picinview`);
            const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`);
            window.location.href = `mailto:picinview.offical@gmail.com?subject=${subject}&body=${body}`;
        };

        // --- 照片管理區 ---
        // 以後只要在下面陣列裡貼上新的照片連結，網站就會自動適應
        const seedImages = [
            "https://lh3.googleusercontent.com/d/1-UvOc5AvCWzrAIxqSisJ51LYkHj7HoVR=w10000",
            "https://lh3.googleusercontent.com/d/1JyR9w7pQdU9SXnI5RR1FhqtiBauiPm56=w10000",
            "https://lh3.googleusercontent.com/d/1ZXW6sCMj-hf3UU8gnYGFMNTIVBuMrF49=w10000",
            "https://lh3.googleusercontent.com/d/1mM6UXA6h8ZsgdQx1SXtGc7Hx03_t9nGs=w10000",
            "https://lh3.googleusercontent.com/d/1UbX_JDP4lfLfFMRtPdPaG75TEsyXnnX9=w10000",
            "https://lh3.googleusercontent.com/d/1xkUyRhAjcqKeHinO087Z_-zny0b9jrOA=w10000",
            "https://lh3.googleusercontent.com/d/1H2ZaDAxYoj0owaoP0LNPKW-HqToaKx7W=w10000",
            "https://lh3.googleusercontent.com/d/1wzzYrcM_BWrxACQGvjB8tXBUmpHvn8BE=w10000",
            "https://lh3.googleusercontent.com/d/1lN6nzJ45A2TcAshEyDW2UtSRTNBwRq0A=w10000",
            "https://lh3.googleusercontent.com/d/15yjw7MIFzxhwlCEUejaCtlExjXtHv9xF=w10000"
        ];

        const loadedImages = seedImages.map(src => {
            const img = new Image();
            img.crossOrigin = "anonymous"; img.src = src;
            return img;
        });

        // 動態隨機序列：根據照片總數自動計算網格填充
        const imageSequence = [];
        const COLS = 5;
        let totalGridSlots = 0;
        const colVerticalOffsets = [0, 120, -80, 200, 40];

        function initDynamicSequence() {
            imageSequence.length = 0;
            const imgCount = seedImages.length;
            // 確保網格高度至少能涵蓋螢幕 (最小 30 格)
            totalGridSlots = Math.max(imgCount, 30);
            // 補齊到 COLS 的倍數，確保矩陣整齊
            totalGridSlots = Math.ceil(totalGridSlots / COLS) * COLS;

            const pool = [];
            for (let i = 0; i < totalGridSlots; i++) {
                pool.push(i % imgCount);
            }
            // Shuffle
            for (let i = pool.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pool[i], pool[j]] = [pool[j], pool[i]];
            }
            imageSequence.push(...pool);
        }
        initDynamicSequence();

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', () => { resize(); initDynamicSequence(); });
        resize();

        window.addEventListener('mousemove', e => {
            mouse.px = mouse.x; mouse.py = mouse.y;
            mouse.x = e.clientX; mouse.y = e.clientY;
            cursor.style.left = `${mouse.x}px`;
            cursor.style.top = `${mouse.y}px`;
            if (Math.abs(mouse.x - mouse.px) > 1 || Math.abs(mouse.y - mouse.py) > 1) {
                points.push({
                    x: mouse.x, y: mouse.y,
                    vx: (mouse.x - mouse.px) * 0.35,
                    vy: (mouse.y - mouse.py) * 0.35,
                    age: 0, maxAge: 160, growthAge: 90
                });
            }
        });

        function drawCoverImage(ctx, img, dx, dy, dw, dh) {
            const imgW = img.naturalWidth;
            const imgH = img.naturalHeight;
            const imgAspect = imgW / imgH;
            const destAspect = dw / dh;
            let sx, sy, sw, sh;
            if (imgAspect > destAspect) {
                sh = imgH; sw = imgH * destAspect;
                sx = (imgW - sw) / 2; sy = 0;
            } else {
                sw = imgW; sh = imgW / destAspect;
                sx = 0; sy = (imgH - sh) / 2;
            }
            ctx.drawImage(img, sx, sy, sw, sh, dx, dy, dw, dh);
        }

        function drawGrid(isColor, offset) {
            if (loadedImages.length === 0) return;
            const gap = 15; 
            const imgW = (width - (COLS + 1) * gap) / COLS;
            const imgH = imgW * 1.1; 
            const totalRows = totalGridSlots / COLS;
            const totalGridHeight = totalRows * (imgH + gap);

            ctx.save();
            if (!isColor) ctx.filter = 'grayscale(100%) brightness(15%)';
            
            for (let i = 0; i < totalGridSlots; i++) {
                const c = i % COLS;
                const r = Math.floor(i / COLS);
                const imgIndex = imageSequence[i];
                const img = loadedImages[imgIndex];

                const x = gap + c * (imgW + gap);
                let yBase = gap + r * (imgH + gap) + colVerticalOffsets[c];
                let y = ((yBase - offset) % totalGridHeight + totalGridHeight) % totalGridHeight - imgH;

                const drawImg = (posY) => {
                    if (posY + imgH > -imgH && posY < height + imgH) {
                        if (img && img.complete && img.naturalWidth !== 0) {
                            drawCoverImage(ctx, img, x, posY, imgW, imgH);
                        } else {
                            ctx.fillStyle = isColor ? "rgba(40,40,40,1)" : "rgba(10,10,10,1)";
                            ctx.fillRect(x, posY, imgW, imgH);
                        }
                    }
                };
                drawImg(y); drawImg(y + totalGridHeight); drawImg(y - totalGridHeight);
            }
            ctx.restore();
        }

        function render() {
            scrollOffset += scrollSpeed;
            ctx.fillStyle = "#050505"; ctx.fillRect(0, 0, width, height);
            drawGrid(false, scrollOffset);
            if (points.length > 0) {
                ctx.save(); ctx.beginPath();
                for (let i = points.length - 1; i >= 0; i--) {
                    const p = points[i];
                    p.x += p.vx; p.y += p.vy; p.vx *= 0.96; p.vy *= 0.96; p.age++;
                    const scaleIn = Math.min(p.age / p.growthAge, 1);
                    const scaleOut = Math.max(1 - p.age / p.maxAge, 0);
                    const easedIn = -(Math.cos(Math.PI * scaleIn) - 1) / 2;
                    const size = easedIn * scaleOut * 260; 
                    if (size > 0.1) {
                        ctx.moveTo(p.x + size, p.y); ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
                    }
                    if (p.age > p.maxAge) points.splice(i, 1);
                }
                ctx.clip(); drawGrid(true, scrollOffset); ctx.restore();
            }
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
